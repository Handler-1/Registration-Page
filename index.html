<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Analogue</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="./Image/logo.svg" alt="logo">
        </div>

        <div class="panel">
            <div class="signIn">
                <h1>Create an account</h1>
                <p class="accQuestion">Already have an account? <a href="#">Sign in</a></p>
            </div>

            <form>
                <div class="input">
                    <label for="email">Email Address</label>
                    <input type="text" id="email">
                </div>
                
                <div class="name">
                    <div class="input">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName">
                    </div>

                    <div class="input">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName">
                    </div>
                </div>

                <div class="input">
                    <label for="password">Password</label>
                    <input type="text" id="password">
                </div>

                <div class="dateOfBirth">
                    <div class="birthHeader">
                        <p>Date-Of-Birth</p>
                    </div>
                    
                    <div class="birthNested">
                        <div class="dropDown">
                            <label for="month">Month</label>
                            <select name="month" id="month">
                                <option value="january">January</option>
                                <option value="february">February</option>
                                <option value="march">March</option>
                                <option value="aril">April</option>
                                <option value="may">May</option>
                                <option value="june">June</option>
                                <option value="july">July</option>
                                <option value="august">August</option>
                            </select>
                        </div>

                        <div class="birthDay">
                            <div class="input">
                                <label for="day">Day</label>
                                <input type="text" id="day" min="1" max="31">
                            </div>
                        </div>
                    <div class="birthYear">    
                        <div class="input">
                            <label for="year">Year</label>
                            <input type="text" id="year" min="1900" max="2022">
                        </div>
                    </div>
                    </div>
                </div>

                <p>By clicking Create account, I agree that I have read and accept4ed the <a href="#">Terms of Use</a> and <a href="#">Privacy Policy</a>.</p>
                <button type="button">Create account</button>
            </form>
        </div>
    </div>
</body>
</html>
